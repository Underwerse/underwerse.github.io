<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
		integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>Shopping cart</title>
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-light bg-faded">
			<a class="navbar-brand" href="#">BrandName shop</a>
			<ul class="nav navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
				</li>
			</ul>
			<div class="btn-group ml-auto">
				<button class="btn dropdown-toggle" 
					type="button" 
					data-toggle="dropdown" 
					aria-haspopup="true"
					aria-expanded="false">
					Корзина
				</button>
				<div class="dropdown-menu dropdown-menu-right cart">
					<table class="table table-hover">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col" colspan="4">Наименование</th>
								<th scope="col">Цена</th>
								<th scope="col">Кол-во</th>
								<!-- <th scope="col"></th> -->
							</tr>
						</thead>
						<tbody></tbody>
						<tfoot>
							<tr>
								<th colspan="5" scope="row">Итого:</th>
								<td colspan="2">
									<span class="total">0</span>
									<i class="fas fa-euro-sign"></i>
								</td>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
		</nav>

		<br>

		<div class="row">

			<div class="col-4 product">
				<h3>Ноутбук Asus</h3>
				<img src="img/image_1.jpg" alt="image">
				<button class="btn descriptionBtn">Подробнее</button>
			</div>
			<div class="col-4 product">
				<h3>Ноутбук Lenovo</h3>
				<img src="img/image_2.jpg" alt="image">
				<button class="btn descriptionBtn">Подробнее</button>
			</div>
			<div class="col-4 product">
				<h3>Ноутбук HP</h3>
				<img src="img/image_3.jpg" alt="image">
				<button class="btn descriptionBtn">Подробнее</button>
			</div>

		</div>

		<div class="row">

			<div class="col-4">
				<div>
					<span class="productPrice">1200</span>
					<i class="fas fa-euro-sign"></i>
				</div>
				<button 
					type="button" 
					class="btn w-100 mt-2 toCartBtn" 
					data-id="1" 
					data-price="1200" 
					data-name="Asus">
					В корзину
				</button>
			</div>
			<div class="col-4">
				<div>
					<span class="productPrice">880</span>
					<i class="fas fa-euro-sign"></i>
				</div>
				<button 
					type="button" 
					class="btn w-100 mt-2 toCartBtn" 
					data-id="2" 
					data-price="880" 
					data-name="Lenovo">
					В корзину
				</button>
			</div>
			<div class="col-4">
				<div>
					<span class="productPrice">1530</span>
					<i class="fas fa-euro-sign"></i>
				</div>
				<button 
					type="button" 
					class="btn w-100 mt-2 toCartBtn " 
					data-id="3" 
					data-price="1530" 
					data-name="HP">
					В корзину
				</button>
			</div>

		</div>
	</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
		</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
		</script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
			integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
		</script>
		<script src="scripts/script.js"></script>
		<script src="scripts/cart.js"></script>
</body>

</html>
